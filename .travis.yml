language: php

env:
  global:
    - XDEBUG_MODE=coverage

php:
  - 7.2
  - 7.3
  - 7.4

before_script:
  - travis_retry composer install --prefer-source --no-interaction --dev

script:
  - composer run lint-ci
  - composer run test-ci
  - composer run analyse

after_success:
  - bash <(curl -s https://codecov.io/bash)
